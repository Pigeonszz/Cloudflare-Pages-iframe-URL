<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Turnstile Verification</title>
  <link rel="icon" href="/turnstile.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/CSS/turnstile.css">
  <script type="module" src="/scripts/i18n.js" async></script>
</head>
<body>
  <h1>在继续前，需要验证你是否为人类</h1>
  <div id="turnstile-container"></div>
  <div id="noscript-message">
    您的浏览器禁用了 JavaScript，请启用 JavaScript 以继续。
  </div>
  <noscript>
    <style>
      #noscript-message {
        display: block;
      }
      #turnstile-container,
      h1 {
        display: none;
      }
    </style>
  </noscript>
  <script type="module" src="/scripts/turnstile.js"></script>
</body>
</html>
