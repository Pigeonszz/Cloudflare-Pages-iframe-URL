<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Turnstile Verification</title>
  <link rel="icon" href="/turnstile.svg" type="image/svg+xml"> <!-- 添加站点图标 -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
    }
    #turnstile-container {
      margin-top: 20px; /* 调整 Turnstile 与文本的间距 */
    }
    #noscript-message {
      display: none; /* 默认隐藏，JavaScript 启用后会显示 */
      color: white;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 style="color: white;">在继续前，需要验证你是否为人类</h1>
  <div id="turnstile-container"></div>
  <div id="noscript-message">
    您的浏览器禁用了 JavaScript，请启用 JavaScript 以继续。
  </div>
  <noscript>
    <style>
      #noscript-message {
        display: block; /* 显示 noscript 提示 */
      }
      #turnstile-container,
      h1 {
        display: none; /* 隐藏原有内容 */
      }
    </style>
  </noscript>

  <script>
    // 获取人机验证开关状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        const turnstileEnabled = env.TURNSTILE_ENABLED === 'true';
        const siteKey = env.siteKey;

        // 检查 localStorage 中是否有验证状态
        const turnstileToken = localStorage.getItem('turnstileToken');

        if (turnstileToken) {
          // 如果验证状态仍有效，则跳转回主内容页面
          window.location.href = 'index.html';
        } else if (turnstileEnabled) {
          // 否则，进行 Turnstile 验证
          loadTurnstileScript(); // 动态加载 Turnstile 脚本
          initializeTurnstile(siteKey); // 初始化 Turnstile 验证
          checkTurnstileStatus(20000); // 检测 Turnstile 状态，超时 20 秒
        } else {
          console.error('Turnstile verification is not enabled.');
          // 处理错误：例如显示错误信息或者允许继续，具体情况取决于您的需求
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    // 动态加载 Turnstile 脚本
    function loadTurnstileScript() {
      const script = document.createElement('script');
      script.src = `https://challenges.cloudflare.com/turnstile/v0/api.js?_=${new Date().getTime()}`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    // 初始化 Turnstile 验证组件
    function initializeTurnstile(siteKey) {
      const container = document.getElementById('turnstile-container');
      if (container) {
        // 在 Turnstile 容器中插入 Turnstile 验证组件
        container.innerHTML = `<div class="cf-turnstile" data-sitekey="${siteKey}" data-callback="onTurnstileSuccess"></div>`;
      } else {
        console.error('Turnstile container element not found.');
      }
    }

    // Turnstile 验证成功的回调函数
    function onTurnstileSuccess(token) {
      // 存储 Turnstile 验证成功的回调 token
      localStorage.setItem('turnstileToken', token);

      // 跳转回主内容页面
      window.location.href = 'index.html';
    }

    // 检测 Turnstile 状态的函数，超时为 20 秒
    function checkTurnstileStatus(timeout) {
      const startTime = Date.now();
      const interval = setInterval(() => {
        const container = document.querySelector('.cf-turnstile iframe');
        if (container) {
          clearInterval(interval); // 如果 Turnstile 检测框已加载，则清除定时器
        } else if (Date.now() - startTime >= timeout) {
          clearInterval(interval); // 如果超过超时限制，则清除定时器并强制刷新页面
          console.error('Turnstile component not loaded, clearing cache and refreshing the page.');
          clearCacheAndRefresh(); // 清除缓存并硬性刷新页面
        }
      }, 100); // 每 100 毫秒检测一次
    }

    // 清除缓存并硬性刷新页面
    function clearCacheAndRefresh() {
      if ('caches' in window) {
        caches.keys().then(names => {
          for (let name of names) caches.delete(name);
        });
      }
      sessionStorage.clear();
      localStorage.clear();
      window.location.reload(true); // 强制从服务器加载页面，忽略缓存
    }
  </script>
</body>
</html>
