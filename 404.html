<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">404 Not Found</title>
    <link rel="stylesheet" href="/CSS/404.css">
</head>

<body>
    <div class="container">
        <img src="https://http.cat/404" alt="404 Not Found">
        <p id="error-message">The page you are looking for does not exist.</p>
    </div>

    <script>
        // 国际化支持
        const i18n = {
            'en-us': {
                'title': '404 Not Found',
                'message': 'The page you are looking for does not exist.'
            },
            'zh-cn': {
                'title': '404 未找到',
                'message': '您正在寻找的页面不存在。'
            },
            'zh-tw': {
                'title': '404 未找到',
                'message': '您正在尋找的頁面不存在。'
            },
            'jp': {
                'title': '404 見つかりません',
                'message': 'お探しのページは存在しません。'
            },
            'kr': {
                'title': '404 찾을 수 없음',
                'message': '당신이 찾고 있는 페이지는 존재하지 않습니다.'
            }
        };

        function getLocale() {
            const userLang = navigator.language || navigator.userLanguage;
            return i18n[userLang] ? userLang : 'en-us';
        }

        function translate(key) {
            const locale = getLocale();
            return i18n[locale][key] || i18n['en-us'][key];
        }

        document.getElementById('page-title').innerText = translate('title');
        document.getElementById('error-message').innerText = translate('message');
    </script>
</body>

</html>
